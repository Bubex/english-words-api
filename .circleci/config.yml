version: 2.1
orbs:
  node: circleci/node@5

jobs:
  test-node:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test --ci --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test-results/

  build-and-deploy:
    executor: node/default
    environment:
      JWT_SECRET: $JWT_SECRET
      DATABASE_URL: $DATABASE_URL
      REDIS_URL: $REDIS_URL
      RENDER_SERVICE_ID: $RENDER_SERVICE_ID
      RENDER_API_KEY: $RENDER_API_KEY
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Print Database URL Environment Variable 1
          command: echo $DATABASE_URL
      - run:
          name: Print Database URL Environment Variable 2
          command: echo ${DATABASE_URL}
      - run:
          name: Print Database URL Environment Variable 3
          command: 'echo $DATABASE_URL'
      - run:
          name: Generate Prisma Client
          command: npm run generate
      - run:
          name: Apply Prisma Migrations
          command: npm run migrate:prod
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
      - run:
          name: Deploy to Render
          command: |
            curl -X POST https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}/deploys \
            -H 'Accept: application/json' \
            -H 'Authorization: Bearer ${RENDER_API_KEY}' \
            -d ''

workflows:
  build-test-deploy:
    jobs:
      - test-node
      - build-and-deploy:
          requires:
            - test-node
          filters:
            branches:
              only: main
